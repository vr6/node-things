<h2 style="font-size:20pt;margin-top:-10px;margin-bottom:0px;margin-left:20px;">Device Detail</h2>
<table style="background-color:#ccc;border-spacing: 1px;border-collapse: separate;margin:15px;">
	<tr>
	<td rowspan="10" valign="top"><img class="thumb4" ng-src="{{device.imageUrl}}"/></td>
	<tr><td style="background-color:#eee;">Device Id</td><td>{{device._id}}</td></tr>
	<tr><td style="background-color:#eee;">Devcie Type</td><td>{{device.name}}</td></tr>
	<tr><td style="background-color:#eee;">URL</td><td>{{device.phone}}</td></tr>
	<tr><td style="background-color:#eee;">User</td><td>{{device.user}}</td></tr>
	<tr><td style="background-color:#eee;">&nbsp;</td><td>&nbsp;</td></tr>

</table>
