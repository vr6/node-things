
<h2 style="font-size:20pt;margin-top:-10px;margin-bottom:0px;margin-left:20px;">Add DM Service</h2>
<table class="datalist">
<tr><td style="padding:20px;background-color:#f8f8f8">
<style>button{background-color:#eee;border:1px solid #ccc}</style>
<form>
    <p><label>Name</label> <input type="text" name="device.name" ng:model="device.name" /></p>
    <p><label>Vendor</label> <input type="text" name="device.name" ng:model="device.name" /></p>
    <p><label>Image URL</label> <input type="text" name="device.name" ng:model="device.name" /></p>
    <p><label>Version</label> <input type="text" name="device.name" ng:model="device.name" /></p>
    <p><label>Protocols</label> <input type="text" name="device.name" ng:model="device.name" /></p>

    <p><label>&nbsp;</label>
        <button ng:click="cancel()">Cancel</button>
        <button style="background-color:#cfe8ff;" ng:click="save()">Save</button>
    </p>
</form>
</td></tr>
</table>
